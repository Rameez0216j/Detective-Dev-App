<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
    <title>Detective Dev</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">DevDetective</h1>
            <div id="btn-mode">
                <p id="mode-text">DARK</p>
                <div class="icon-container">
                    <img src="./assets/images/moon-icon.svg" alt="" id="mode-icon">
                </div>
            </div>
        </header>
        <main>
            <div id="app">
                <div class="search-container active">
                    <input id="input" name="user-input" type="search" placeholder="Enter a Github Username..." required>
                    <div class="error">
                        <p id="no-result">No result found</p>
                    </div>
                    <button class="btn-search" id="submit">Search</button>
                </div>
                <div class="profile-container">
                    <div class="profile-content">
                        <div class="profile-header">
                            <img src="#" alt="" id="avatar">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>
                        <p id="bio"></p>
                        <div class="profile-status-wrapper">
                            <div class="profile-stat">
                                <p id="status-title">Repos</p>
                                <p class="stat-value" id="repos"></p>
                            </div>
                            <div class="profile-stat">
                                <p id="status-title">Followers</p>
                                <p class="stat-value" id="followers"></p>
                            </div>
                            <div class="profile-stat">
                                <p id="status-title">Following</p>
                                <p class="stat-value" id="following"></p>
                            </div>
                        </div>
                        <div class="profile-bottom-wrapper">
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/images/location-icon.svg" alt=""></div>
                                <p id="location"></p>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/images/website-icon.svg" alt=""></div>
                                <a href="" id="page"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                                <a href="" id="twitter"></a>
                            </div>
                            <div class="profile-info">
                                <div class="bottom-icons"><img src="./assets/images/company-icon.svg" alt=""></div>
                                <p id="company"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
